{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Create New Order</h3>

<form method="POST">
    {% csrf_token %}

    <table class="table table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Cloth Type</th>
                <th>Price (â‚¦)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
        {% for cloth in cloths %}
            <tr>
                <td>{{ cloth.name }}</td>
                <td>{{ cloth.price }}</td>
                <td>
                    <input type="number"
                           class="form-control"
                           name="qty_{{ cloth.id }}"
                           value="0" min="0">
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-success w-100">Generate Invoice</button>
</form>

{% endblock %}
